<match kojo_fitness>
  @type copy
  <store>
    @type relabel
    @label @JOIN
  </store>
  <store>
    @type relabel
    @label @RAW
  </store>
</match>

<label @RAW>
    <match kojo_fitness>
      @type stdout
    </match>
</label>

<label @JOIN>
    <filter>
      @type concat
      key log
      stream_identity_key container_id
      partial_key partial_message
      partial_value true
      separator ""
    </filter>

    <match kojo_fitness>
      @type relabel
      @label @JOINED
    </match>
</label>

<label @JOINED>
    <filter kojo_fitness>
      @type record_transformer
      <record>
        meta_status "joined"
      </record>
    </filter>

    <match kojo_fitness>
      @type rewrite_tag_filter
      <rule>
        key     container_id
        pattern (.+)
        tag     kojo_fitness.$1
      </rule>
    </match>

    <match kojo_fitness.**>
      @type stdout
    </match>
</label>
