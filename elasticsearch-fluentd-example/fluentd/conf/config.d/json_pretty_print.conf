<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>
<source>
  @type prometheus_output_monitor
  interval 10
  <labels>
    hostname ${hostname}
  </labels>
</source>

<match **>
  @type copy
  <store>
    @type relabel
    @label @JOIN
  </store>
  <store>
    @type relabel
    @label @RAW
  </store>
</match>

<label @RAW>
    <match kojo_fitness>
      @type null
    </match>
</label>

<label @JOIN>
    <filter **>
      @type concat
      key log
      multiline_start_regexp /^\{/
      multiline_end_regexp /^\}\n/
    </filter>

    <match kojo_fitness>
      @type copy
      <store>
        @type relabel
        @label @JOINED
      </store>
    </match>
</label>

<label @JOINED>
  <match kojo_fitness>
     @type copy
     <store>
       @type elasticsearch
       host docker.for.mac.localhost
       port 9201
       logstash_format true
       logstash_prefix random
       logstash_dateformat %Y%m%d
       include_tag_key true
       type_name access_log
       tag_key @log_name
       <buffer>
         @type file
         flush_interval 10s
         flush_thread_count 5
         retry_timeout 10d
         path /tmp/output_elasticsearch
        </buffer>
     </store>
     <store>
       @type stdout
     </store>
     <store>
       @type relabel
       @label @METRIC
     </store>
  </match>
</label>

<label @METRIC>
  <match kojo_fitness>
    @type copy
    <store>
        @type prometheus
        <metric>
          name kojo_fitness_message_counter
          type counter
          desc The total number of messages
        </metric>
    </store>
    <store>
      @type null
    </store>
  </match>
</label>

<label @ERROR>
  <match kojo_fitness>
       @type copy
       <store>
         @type elasticsearch
         host docker.for.mac.localhost
         port 9201
         logstash_format true
         logstash_prefix error
         logstash_dateformat %Y%m%d
         include_tag_key true
         type_name access_log
         tag_key @log_name
       </store>
    </match>
</label>
