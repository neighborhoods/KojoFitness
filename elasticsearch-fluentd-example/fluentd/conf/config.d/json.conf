<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>
<source>
  @type prometheus_output_monitor
  interval 10
  <labels>
    hostname ${hostname}
  </labels>
</source>

<match kojo_fitness>
  @type copy
  <store>
    @type relabel
    @label @JOINED
  </store>
  <store>
    @type relabel
    @label @RAW
  </store>
</match>

<label @RAW>
    <match kojo_fitness>
      @type null
    </match>
</label>

<label @JOINED>
  <filter kojo_fitness>
    @type record_transformer
    remove_keys log
    <record>
      meta_status "processed"
      meta_config_source "json.conf"
      meta_config_label "JOINED"
    </record>
  </filter>

  <match kojo_fitness>
     @type copy
     <store>
       @type elasticsearch
       host docker.for.mac.localhost
       port 9201
       logstash_format true
       logstash_prefix kojo-fitness-v2.0.0
       logstash_dateformat %Y%m%d
       include_tag_key true
       type_name access_log
       tag_key @log_name
     </store>
     <store>
       @type null
     </store>
     <store>
       @type relabel
       @label @METRIC
     </store>
  </match>
</label>

<label @METRIC>
  <match kojo_fitness>
    @type copy
    <store>
        @type prometheus
        <metric>
          name kojo_fitness_message_counter
          type counter
          desc The total number of messages
        </metric>
    </store>
    <store>
      @type stdout
    </store>
  </match>
</label>

<label @ERROR>
  <match kojo_fitness>
       @type copy
       <store>
         @type elasticsearch
         host docker.for.mac.localhost
         port 9201
         logstash_format true
         logstash_prefix error
         logstash_dateformat %Y%m%d
         include_tag_key true
         type_name access_log
         tag_key @log_name
       </store>
    </match>
</label>
