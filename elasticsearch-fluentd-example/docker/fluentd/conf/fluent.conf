<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>
<source>
  @type prometheus_output_monitor
  interval 10
  <labels>
    hostname ${hostname}
  </labels>
</source>


<filter **>
  @type parser
  format json
  key_name log
  reserve_data true
  time_format  %a, %d %b %y %T.%N
</filter>

<filter **>
@type record_transformer
remove_keys log
<record>
  meta_status "processed"
  meta_config_source "prod-fluent.conf: kojo label"
</record>
</filter>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host docker.for.mac.localhost
    port 9200
    logstash_format true
    logstash_prefix kojo-fitness-v1.0.0
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
